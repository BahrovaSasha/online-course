                            <button type="button" class="lang-button">en</button>

                        <div class="contacts-wrap col-lg-5 d-flex flex-nowrap align-items-center justify-content-between">

                    </div>
                </div>

                                    <input type="tel" class="form-input" placeholder="phone number">

                                            <li>

                                                    <span class="country-flag"></span>

                                                    <span>+1</span>

                                        </ul>
                                    </div>
                                </div>
                            </div>
